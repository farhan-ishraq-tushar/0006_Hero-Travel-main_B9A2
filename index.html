<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="mulish-primary">
    <nav>
        <div class="logo">
            <img src="./resources/Images/Group 40071 (2).png" alt="logo">
            <h1 class="mulish-bolder dark1">Hero <span class="orange">Travel</span></h1>
        </div>

        <div class="nav-links">
            <ul class="nav-link">
                <li class="orange mulish-bold">Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-inside">
                <h1 class="hero-heading mulish-bolder">Explore Your Travel</h1>
                <p class="hero-text">
                    Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et <br> odio enim ac quis sapien urna eu phasellus.
                </p>
                <hero class="menus">
                    <div class="menu">Where go</div>
                    <div class="menu">When <img src="./resources/icons/angle-down-solid.svg" alt=""></div>
                    <div class="menu">Select Type <img src="./resources/icons/angle-down-solid.svg" alt=""> </div>
                    <div id="search" class="menu">
                        <img src="./resources/icons/magnifying-glass-solid.svg" alt="">Find Now
                    </div>
                </hero>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
